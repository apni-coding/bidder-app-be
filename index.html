<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Verification</title>
  <style>
    /* General Reset */
    body, h1, p, a {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      font-size: 16px;
      line-height: 1.5;
      padding: 20px;
    }

    .email-container {
      background-color: #ffffff;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .email-header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .email-header h1 {
      font-size: 24px;
      margin: 0;
    }

    .email-body {
      padding: 20px;
      text-align: center;
    }

    .email-body p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .verification-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      display: inline-block;
    }

    .verification-button:hover {
      background-color: #45a049;
    }

    .email-footer {
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .email-footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    @media screen and (max-width: 600px) {
      .email-container {
        width: 100%;
        padding: 10px;
      }

      .email-body p {
        font-size: 14px;
      }

      .verification-button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="email-container">
    <div class="email-header">
      <h1>Account Verification</h1>
    </div>

    <div class="email-body">
      <p>Hello [User's Name],</p>
      <p>Thank you for registering with us! To complete your account setup, please click the button below to verify your email address:</p>
      <a href="[Verification Link]" class="verification-button">Verify My Email</a>
    </div>

    <div class="email-footer">
      <p>If you did not create an account, no further action is required.</p>
      <p>For any questions, feel free to <a href="mailto:support@example.com">contact us</a>.</p>
    </div>
  </div>

</body>
</html>
